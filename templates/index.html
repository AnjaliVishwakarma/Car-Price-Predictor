<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width:100%; height:100%">

          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to Car Price Predictor</h1>
            </div>
          </div>

          <div class="card-body">

            <form method="post" accept-charset="UTF-8" name="Modelform">

              <div class="col-10 form-group" style="text-align:center">
                <label><b>Select Company: </b></label>
                <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id,'car_model')">
                  {% for company in companies %}
                  <option value="{{ company }}">{{company}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align:center">
                <label><b>Select Model: </b></label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required="1">


                </select>
              </div>

              <div class="col-10 form-group" style="text-align:center">
                <label><b>Select Year of Purchase: </b></label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                  {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align:center">
                <label><b>Select Fuel Type: </b></label>
                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                  {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align:center">
                <label><b>Enter Number of Kilometers travelled: </b></label>
                <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter Number of Kilometers travelled">
              </div>

              <div class="col-10 form-group" style="text-align:center">
               <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>


            </form>
            <div class="row">
              <div class="col-12" style="text-align:center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>


          </div>

        </div>
      </div>
    </div>

    <script>

      function load_car_models(company_id,car_model_id)
        {
          var company = document.getElementById(company_id);
          var car_model = document.getElementById(car_model_id);
          console.log(company.value)

          car_model.value="";
          car_model.innerHTML="";

          {% for company in companies %}
            if(company.value == "{{company}}")
              {
                {% for model in car_models %}
                  {% if company in model %}
                    var newOption = document.createElement("option");
                    newOption.value="{{ model }}";
                    newOption.innerHTML="{{ model }}";
                    car_model.options.add(newOption);

                  {% endif %}
                {% endfor %}
              }

          {% endfor %}

      }



      function form_handler(event)
      {
        event.preventDefault();
      }

      function send_data()
      {
         document.querySelector('form').addEventListener('submit',form_handler);

        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();

        xhr.open('POST','/predict', true);
        document.getElementById("prediction").innerHTML="Wait! Predicting Price.....";

        xhr.onreadyStateChange= function()
        {
          if(xhr.readyState == XMLHttpRequest.DONE)
          {
            document.getElementById("prediction").innerHTML="Prediction: Rs"+xhr.responseText;
          }
        }
        xhr.onload=function(){};
        xhr.send(fd);
      }
    </script>
